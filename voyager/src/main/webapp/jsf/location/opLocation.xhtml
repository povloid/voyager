<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templites/temp1.xhtml">

	<ui:define name="title">
        Добавить элемент - Location
    </ui:define>

	<ui:define name="header_icon">
		<img src="#{request.contextPath}/images/icons/addbk_24.png"></img>
	</ui:define>

	<ui:define name="header">
        Добавить элемент - Location
    </ui:define>

	<ui:define name="content">
		<h:form prependId="false">
			<p:commandButton ajax="false" immediate="true" image="ui-icon cancl"
				style="margin-right:20px;" value="Назад"
				action="/jsf/location/listLocation.xhtml?faces-redirect=true" />

			<p:panel header="#{testrbmsgs['location.title']} Details"
				style="margin-top:10px">
				<p:messages showDetail="true" autoUpdate="true"/>
				<h:panelGrid id="detail" columns="2" styleClass="grid" >

					<h:outputText value="id:" rendered="#{LocationComponent.editMode}"/>
					<h:outputText value="#{LocationComponent.editObject.id}"  rendered="#{LocationComponent.editMode}"/>

					<h:outputLabel value="Title:" />
					<p:inputText value="#{LocationComponent.editObject.title}"
						readonly="#{LocationComponent.deleteMode}"
						title="Title" />

					<h:outputLabel value="Location type:" />
					<p:selectOneMenu value="#{LocationComponent.ltypeId}" rendered="true">
						 <f:selectItems value="#{LocationComponent.lTypes()}" var="ltype" itemLabel="#{ltype.keyName}" itemValue="#{ltype.id}"/> 
					</p:selectOneMenu>

					<h:outputLabel value="Description:" />
					<p:inputText value="#{LocationComponent.editObject.description}"
						readonly="#{LocationComponent.deleteMode}"
						title="Description" />
						
						
						

					<h:panelGroup>
						<p:commandButton rendered="#{LocationComponent.createMode}" 
							ajax="false" image="ui-icon add"
							style="margin-right:20px;" value="Создать"
							action="#{LocationComponent.store()}" />
						<p:commandButton rendered="#{LocationComponent.editMode}" 
							ajax="false" image="ui-icon edit"
							style="margin-right:20px;" value="Обновить"
							action="#{LocationComponent.store()}" />
						<p:commandButton rendered="#{LocationComponent.deleteMode}" 
							ajax="false" image="ui-icon del"
							style="margin-right:20px;" value="Удалить"
							action="#{LocationComponent.confirmDelete()}" />
							
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

	<ui:define name="footer">

	</ui:define>

</ui:composition>
