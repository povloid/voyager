<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/templites/temp1.xhtml">


	<ui:define name="title">
        Справочник Locations
    </ui:define>

	<ui:define name="header_icon">
		<img src="#{request.contextPath}/images/icons/addbk_24.png"></img>
	</ui:define>

	<ui:define name="header">
        Справочник Locations
    </ui:define>

	<ui:define name="content">
		<h:form>


			<p:breadCrumb>
				<p:menuitem value="Categories" url="#" />
				<p:menuitem value="Sports" url="#" />
			</p:breadCrumb>
			<br />
			
			
			
			
			<p:dataTable id="dta" value="#{LocationComponent.getChildren()}"
				selection="#{LocationComponent.selectedObject}" var="item"
				rows="15" paginator="true" paginatorPosition="bottom"
				selectionMode="single">

				<f:facet name="header">  
                    Дочерние элементы (<h:outputText value="#{LocationComponent.getChildrensCount()}" />)
                </f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{item.id}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{item.title}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{item.description}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="View" image="ui-icon ui-icon-search"
						update="form:display" oncomplete="carDialog.show()" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="footer">
        footer
    </ui:define>
</ui:composition>
</html>
