<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templites/temp1.xhtml">

	<ui:define name="title">
        Справочник Hotel
    </ui:define>

	<ui:define name="header_icon">
		<img src="#{request.contextPath}/images/icons/addbk_24.png"></img>
	</ui:define>

	<ui:define name="header">
        Справочник Hotel
    </ui:define>

	<ui:define name="content">
		<h:form>
			<p:dataTable id="dta" value="#{HotelComponent.list()}"
				selection="#{HotelComponent.selectedObject}" var="item"
				
				emptyMessage="Таблица пустая" rowKey="#{item.id}"
				selectionMode="single"
				scrollable="true" resizableColumns="true"
				>
				
				
				<f:facet name="header">  
                    Hotel
                </f:facet>

				<p:column headerText="Id">
					<h:outputText value="#{item.id}" />
				</p:column>
				<p:column headerText="KeyName">
					<h:outputText value="#{item.keyName}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{item.description}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="View" image="ui-icon ui-icon-search"
						update="form:display" oncomplete="carDialog.show()" />
					<p:commandButton value="Доб." image="ui-icon add" ajax="false"
						action="#{HotelComponent.create()}" />
					<p:commandButton value="Ред." image="ui-icon edit" ajax="false"
						action="#{HotelComponent.edit()}" />
					<p:commandButton value="Уд." image="ui-icon del" ajax="false"
						action="#{HotelComponent.delete()}" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="footer">
        footer
    </ui:define>

</ui:composition>
