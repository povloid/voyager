<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/jsfdefault.css" />
		<style type="text/css">
.save {
	background-image: url(#{request.contextPath}/images/icons/edit.gif)
		!important;
}

.back {
	background-image: url(#{request.contextPath}/images/icons/back.gif)
		!important;
}

.delete {
	background-image: url(#{request.contextPath}/images/icons/delete.gif)
		!important;
}

.edit {
	background-image: url(#{request.contextPath}/images/icons/edit.gif)
		!important;
}

.new {
	background-image: url(#{request.contextPath}/images/icons/new.gif)
		!important;
}

.view {
	background-image: url(#{request.contextPath}/images/icons/view.gif)
		!important;
}
</style>

		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
		<div class="outer-container">

			<div class="inner-container">


				<div class="main">

					<div class="content">
						<ui:insert name="content">
						</ui:insert>
					</div>

					<div class="clearer"></div>

				</div>


			</div>

		</div>

	</h:body>
</f:view>

</html>
